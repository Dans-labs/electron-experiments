<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Add Shopping List Item</title>
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Enter Item</label>
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Item</button>
            <button id="cancel" class="btn waves-effect waves-light" type="button">Cancel</button>
        </form>
    </div>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(event) {
            event.preventDefault();
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item);
        }

        const cancelBtn = document.getElementById('cancel');
        cancelBtn.onclick = (e) => cancelForm(e);

        function cancelForm(event) {
            event.preventDefault();
            ipcRenderer.send('item:cancel');
        }
    </script>
</body>
</html>
